<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_info</title>
</head>
<body>
<h1>INFO列表</h1>

<a href="/resign/">添加</a>
<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>密码</th>
            <th>年龄</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>
        {% for x in data %}
            <tr>
                <th>{{x.id }}</th>
                <th>{{x.name }}</th>
                <th>{{ x.password }}</th>
                <th>{{ x.age }}</th>
                <th>
                    <a href="/delete/?nid={{ x.id }}">删除</a>
                </th>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
